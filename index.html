---
layout: default
title: KJK
---

<div class="home-container">
    <div class="hero">
        <div class="hero-me square">
            <div class="content">
                <img src="/assets/img/avatar.png" alt="Avatar" />
                <h1>
                    Hi, ich bin Kay, </br>
                    Softwareentwickler
                </h1>
            </div>
        </div>
        <div class="hero-introduction square">
            <div class="content">
                <p>
                    {{ site.data.me.resume }} 
                </p>
                </div>
        </div>
    </div>
    <div class="career">
        <h1>Lebenslauf</h1>
        <ul>
            {% for item in site.data.career %}
            <li>
                <div class="line-container">
                    <div class="circle"></div>
                    <div class="line"></div>
                </div>
                <div>
                    <h3>{{ item.year }}</h3>
                    <p>{{ item.position }}</p>
                    <p>{{ item.description }}</p>
                    <p>{{ item.company }}</p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
