---
layout: blog
title: Blog - Kay Joe Kahmann
---

<div class="blog">

  <h1>Neuste Blog Einträge</h1>
  
  <ul>
    {% for post in site.posts %}
    <li>
      <h2 class="blog-post-heading"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>Veröffentlicht am {{ post.date | date: "%d.%m.%Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
